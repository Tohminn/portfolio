<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="content" style="text-align:center;padding-top: 100px;">
                <div>
                    <img ng-src="assets/ulytic-logo.png" style="height:200px;width:210px;" alt="Ulytic" />
                </div>
                <br />
                <form id="login-form" style="display:inline-block; margin: auto;width: 300px;">
                    <div class="form-group">
                        <input id="username" class="form-control input-lg" required type="text"     maxlength="55" ng-model="sessionCtrl.username" placeholder="Username" >
                        <input class="form-control input-lg" required type="password" maxlength="55" ng-model="sessionCtrl.password" placeholder="Password" >
                    </div>
                    <em style="font-size: .74em;">
                        <label>
                            Remember me? <input type="checkbox" ng-model="sessionCtrl.rememberMe">
                        </label>
                    </em>
                    <br />
                    <br />
                    <input id="loginSubmit" type="submit" class="btn btn-primary input-lg" style="width: 165px;" value="Login" ng-click="sessionCtrl.logUserIn()" />
                </form>
                <div style="margin: 20px;">
                    <p style="text-align: center; font-size: .68em;line-height: 1.5em;color: gray;">

                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
